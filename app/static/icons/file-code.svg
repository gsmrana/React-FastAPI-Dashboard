<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Document background -->
  <path d="M 20 0 L 140 0 L 180 40 L 180 240 L 20 240 Z" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Folded corner -->
  <path d="M 140 0 L 140 40 L 180 40 Z" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Green code banner -->
  <rect x="20" y="60" width="160" height="50" fill="#10b981"/>
  
  <!-- CODE text -->
  <text x="100" y="95" font-family="monospace" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">CODE</text>
  
  <!-- Code brackets symbols -->
  <g fill="#10b981" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left angle bracket < -->
    <path d="M 65 135 L 50 150 L 65 165" fill="none"/>
    
    <!-- Right angle bracket > -->
    <path d="M 135 135 L 150 150 L 135 165" fill="none"/>
  </g>
  
  <!-- Code lines with syntax highlighting -->
  <text x="45" y="190" font-family="monospace" font-size="12" fill="#8b5cf6">function</text>
  <text x="95" y="190" font-family="monospace" font-size="12" fill="#3b82f6">myCode</text>
  <text x="135" y="190" font-family="monospace" font-size="12" fill="#64748b">() {</text>
  
  <rect x="55" y="198" width="80" height="3" rx="1.5" fill="#d1d5db"/>
  <rect x="55" y="208" width="65" height="3" rx="1.5" fill="#d1d5db"/>
  
  <text x="45" y="225" font-family="monospace" font-size="12" fill="#64748b">}</text>
  
  <!-- Forward slash for code comment style -->
  <text x="75" y="150" font-family="monospace" font-size="36" fill="#10b981" opacity="0.3">//</text>
</svg>
