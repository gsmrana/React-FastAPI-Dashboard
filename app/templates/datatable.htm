{% extends "base.htm" %}
{% block title %}{{ title }} - Mediahub{% endblock %}

{% block style %}
        <link href="/assets/css/datatables.css" rel="stylesheet" />
{% endblock %}

{% block sidebar %}
    {% include 'sidebar.htm' %}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-gear me-2"></i>{{ title }}</h4>
                    </div>
                </div>
                <div class="card-body">               
                    <div id="alertContainer"></div>
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped table-hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
        <script src="/assets/js/datatable.js" type="module"></script>
{% endblock %}
