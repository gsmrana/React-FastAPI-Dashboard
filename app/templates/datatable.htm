{% extends "base.htm" %}
{% block title %}{{ title }} - Mediahub{% endblock %}

{% block sidebar %}
    {% include 'sidebar.htm' %}
{% endblock %}

{%block content %}
<h1 class="h4">{{ title }}</h1>
<div class="table-responsive">
  <table class="table table-bordered align-middle m-0" id="dataTable">
    <thead class="table-light">
        <tr>
            <th data-key="key" class="sortable">Key</th>
            <th data-key="value" class="sortable">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in datatable.items() %}
        <tr> 
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
