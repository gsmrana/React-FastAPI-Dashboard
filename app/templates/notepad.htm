{% extends "base.htm" %}
{% block title %}Notepad - Mediahub{% endblock %}

{% block style %}
    <link rel="stylesheet" href="/assets/css/chatbot.css">
{% endblock %}

{% block sidebar %}
    {% include 'sidebar.htm' %}
{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-12">
                <div class="card shadow-sm chat-card">
                    
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-3">
                            <div class="blue-dot"></div>
                                <div>
                                    <h5 class="mb-0">Notepad</h5>
                                </div>
                                <div>
                                    <label id="statusMessage"></label>
                                </div>
                        </div>
                            <div>
                                <button id="saveBtn" class="btn btn-primary">Save</button>
                                <button id="clearBtn" class="btn btn-secondary">Clear</button>
                            </div>
                    </div>

                    <div id="noteWindow" class="card-body overflow-auto chat-window">
                        <textarea id="noteInput" type="text" name="textarea" class="form-control" style="height: 520px;"></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="/assets/js/notepad.js" type="module"></script>
{% endblock %}
