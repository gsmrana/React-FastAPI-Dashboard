{% extends "base.htm" %}
{% block title %}Register - Mediahub{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="max-width: 450px; width: 100%; border-radius: 12px; border: none;">
            <div class="card-body p-5">
                <h2 class="text-center mb-2 fw-bold text-dark">Create Account</h2>
                <p class="text-center text-muted mb-4">Join us today and get started</p>
                
                <form method="post" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-500 text-dark">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input 
                                id="username"
                                name="username" 
                                class="form-control border-start-0" 
                                placeholder="Enter your full name" 
                                minlength="3"
                                pattern="[a-zA-Z0-9_]+"
                                required
                                style="border-color: #e0e0e0;">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-500 text-dark">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                <i class="fas fa-envelope text-primary"></i>
                            </span>
                            <input 
                                id="email"
                                name="email" 
                                type="email" 
                                class="form-control border-start-0" 
                                placeholder="Enter your email" 
                                required
                                style="border-color: #e0e0e0;">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-500 text-dark">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input 
                                id="password"
                                name="password" 
                                type="password" 
                                class="form-control border-start-0" 
                                placeholder="Create a strong password" 
                                required
                                style="border-color: #e0e0e0;">
                            <span class="input-group-text bg-light border-start-0 cursor-pointer" style="border-color: #e0e0e0;" id="togglePassword">
                                <i class="fas fa-eye text-muted"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-500 text-dark">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                <i class="fas fa-check text-primary"></i>
                            </span>
                            <input 
                                id="confirmPassword"
                                name="confirm_password" 
                                type="password" 
                                class="form-control border-start-0" 
                                placeholder="Re-enter your password" 
                                required
                                style="border-color: #e0e0e0;">
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" checked required>
                        <label class="form-check-label text-muted small" for="agreeTerms">
                            I agree to the <a href="#" class="text-primary text-decoration-none">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2" style="border-radius: 8px;">
                        Create Account
                    </button>
                </form>

                <div class="alert alert-danger mt-3 d-none" id="statusMessage" role="alert"></div>
                <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert"></div>

                <hr class="my-4">
                
                <p class="text-center text-muted mb-3 small">
                    Already have an account? 
                    <a href="/pages/login" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <style>
        .min-vh-100 {
            min-height: 100vh;
        }
        .fw-500 {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .form-label {
            font-size: 0.95rem;
        }
        .input-group-text {
            border: 1px solid #e0e0e0;
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
        }
    </style>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const statusMessage = document.getElementById('statusMessage');
            
            if (password !== confirmPassword) {
                e.preventDefault();
                statusMessage.textContent = 'Passwords do not match!';
                statusMessage.classList.remove('d-none');
                return false;
            }
            statusMessage.classList.add('d-none');
        });
    </script>
{% endblock %}

{% block script %}
    <script src="/assets/js/auth.js" type="module"></script>
{% endblock %}
