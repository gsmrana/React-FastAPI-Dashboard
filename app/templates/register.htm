{% extends "base.htm" %}
{% block title %}{{ title }} - Mediahub{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" action="/pages/register">
    <div class="mb-3">
        <input name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success">{{ title }}</button>
</form>

{% if msg %}
    <p class="text-danger mt-3">{{ msg }}</p>
{% endif %}

<p class="mt-3">
    <a href="/pages/register">Create new account</a>
</p>
<p class="mt-3">
    <a href="/pages/login">Already have account?</a>
</p>
{% endblock %}
