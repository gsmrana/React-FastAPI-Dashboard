{% extends "base.html" %}
{% block title %}User Registration - Mediahub{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card shadow-lg" style="width: 100%; min-width: 320px; max-width: 420px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-center mb-2 fw-bold">Create Account</h2>
                        <p class="text-center text-muted mb-4">Join us today and get started</p>
                    </div>
                    
                    <form method="post" id="registerForm">
                        
                        <div class="alert alert-danger mt-3 d-none" id="statusMessage" role="alert"></div>
                        <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert"></div>
                        
                                                <div class="mb-3">
                            <label for="username" class="form-label fw-500">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text input-icon-box">
                                    <i class="fas fa-user text-primary"></i>
                                </span>
                                <input 
                                    id="username"
                                    name="username" 
                                    class="form-control auth-input" 
                                    placeholder="Enter your full name"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-500">Email</label>
                            <div class="input-group">
                                <span class="input-group-text input-icon-box">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input 
                                    id="email"
                                    name="email" 
                                    type="email" 
                                    class="form-control auth-input" 
                                    placeholder="Enter your email" 
                                    required>
                            </div>
                        </div>

                                                <div class="mb-3">
                            <label for="password" class="form-label fw-500">Password</label>
                            <div class="input-group">
                                <span class="input-group-text input-icon-box">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input 
                                    id="password"
                                    name="password" 
                                    type="password" 
                                    class="form-control auth-input" 
                                    placeholder="Create a strong password"
                                    required>
                                <span class="input-group-text input-icon-box cursor-pointer" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>

                                                <div class="mb-4">
                            <label for="confirmPassword" class="form-label fw-500">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text input-icon-box">
                                    <i class="fas fa-check text-primary"></i>
                                </span>
                                <input 
                                    id="confirmPassword"
                                    name="confirm_password" 
                                    type="password" 
                                    class="form-control auth-input" 
                                    placeholder="Re-enter your password" 
                                    required>
                            </div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" checked required>
                            <label class="form-check-label text-muted small" for="agreeTerms">
                                I agree to the <a href="#" class="text-primary text-decoration-none">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2" style="border-radius: 8px;">
                            Create Account
                        </button>
                    </form>
                    
                    <p class="text-center text-muted mt-4 small">
                        Already have an account? 
                        <a href="/pages/public/login" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

        <style>
        .fw-500 {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .form-label {
            font-size: 0.95rem;
            color: var(--text-color);
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: box-shadow 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
        }
        .auth-input {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        .auth-input:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(77, 163, 255, 0.25);
        }
        .auth-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }
        .input-icon-box {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        .form-check-input {
            background-color: var(--input-bg);
            border-color: var(--input-border);
        }
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        h2 {
            color: var(--text-color);
        }
    </style>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
{% endblock %}

{% block script %}
        <script src="/assets/js/auth.js" type="module"></script>
{% endblock %}
