{% extends "base.html" %}
{% block title %}User Verification - Mediahub{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card shadow-lg" style="width: 100%; min-width: 320px; max-width: 420px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-center mb-2 fw-bold">User Verification</h2>
                        <p class="text-center text-muted mb-4">Enter token from your email</p>
                    </div>

                    <form method="post" id="tokenVerifyForm">
                        
                        <div class="alert alert-danger mt-3 d-none" id="statusMessage" role="alert"></div>
                        <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert"></div>
                        
                        <div class="mb-4">
                            <label for="token" class="form-label fw-500">Token</label>
                            <div class="input-group">
                                <span class="input-group-text input-icon-box">
                                    <i class="fas fa-key text-primary"></i>
                                </span>
                                <input
                                    id="token"
                                    name="token"
                                    type="text"
                                    class="form-control auth-input"
                                    placeholder="Enter your token"
                                    required>
                            </div>
                        </div>

                        <input name="back_url" type="hidden" value="{{ back_url }}" />

                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                            Verify
                        </button>
                    </form>

                    <div class="text-center text-muted mt-4 small">
                        <p class="text-center text-muted mt-4 small">
                            Already have an account? 
                            <a href="/pages/public/login" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <style>
        .fw-500 {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .form-label {
            font-size: 0.95rem;
            color: var(--text-color);
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: box-shadow 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
        }
        .auth-input {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        .auth-input:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(77, 163, 255, 0.25);
        }
        .auth-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }
        .input-icon-box {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
        }
        h2 {
            color: var(--text-color);
        }
    </style>
    
{% endblock %}

{% block script %}
        <script src="/assets/js/auth.js" type="module"></script>
{% endblock %}
