{% extends "base.html" %}
{% block title %}Forgot Password - Mediahub{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card shadow-lg" style="width: 100%; min-width: 320px; max-width: 420px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-center mb-2 fw-bold text-dark">Forgot Password</h2>
                        <p class="text-center text-muted mb-4">Verify your email</p>
                    </div>

                    <form method="post" id="forgotPasswordForm">
                        
                        <div class="alert alert-danger mt-3 d-none" id="statusMessage" role="alert"></div>
                        <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert"></div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-500 text-dark">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input 
                                    id="email"
                                    name="email" 
                                    type="email" 
                                    class="form-control border-start-0" 
                                    placeholder="Enter your email" 
                                    required
                                    style="border-color: #e0e0e0;">
                            </div>
                        </div>

                        <input name="back_url" type="hidden" value="{{ back_url }}" />

                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                            Submit Request
                        </button>
                    </form>

                    <div class="text-center text-muted mt-4 small">
                        <p class="text-center text-muted mt-4 small">
                            Already have an account? 
                            <a href="/pages/public/login" class="text-primary text-decoration-none fw-bold">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .fw-500 {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .form-label {
            font-size: 0.95rem;
        }
        .input-group-text {
            border: 1px solid #e0e0e0;
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
    
{% endblock %}

{% block script %}
        <script src="/assets/js/auth.js" type="module"></script>
{% endblock %}
