{% extends "base.html" %}
{% block title %}User Login - Mediahub{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card shadow-lg" style="width: 100%; min-width: 320px; max-width: 420px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-center mb-2 fw-bold text-dark">Welcome Back</h2>
                        <p class="text-center text-muted mb-4">Sign in to your account</p>
                    </div>

                    <form method="post" id="loginForm">
                        
                        <div class="alert alert-danger mt-3 d-none" id="statusMessage" role="alert"></div>
                        <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert"></div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-500 text-dark">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input 
                                    id="email"
                                    name="email" 
                                    type="email" 
                                    class="form-control border-start-0" 
                                    placeholder="Enter your email" 
                                    required
                                    style="border-color: #e0e0e0;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-500 text-dark">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-color: #e0e0e0;">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input 
                                    id="password"
                                    name="password" 
                                    type="password" 
                                    class="form-control border-start-0" 
                                    placeholder="Enter your password" 
                                    required
                                    style="border-color: #e0e0e0;">
                                <span class="input-group-text bg-light border-start-0 cursor-pointer" style="border-color: #e0e0e0;" id="togglePassword">
                                    <i class="fas fa-eye text-muted"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" value="yes" name="rememberMe" id="rememberMe" checked>
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Remember me
                            </label>
                        </div>

                        <input name="back_url" type="hidden" value="{{ back_url }}" />

                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center text-muted mt-4 small">
                        <p class="text-muted mb-0">
                            Forgot Password? 
                            <a href="/pages/public/forgot-password" class="text-primary text-decoration-none fw-bold">Reset it</a>
                        </p>
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="/pages/public/register" class="text-primary text-decoration-none fw-bold">Create one</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .fw-500 {
            font-weight: 500;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .form-label {
            font-size: 0.95rem;
        }
        .input-group-text {
            border: 1px solid #e0e0e0;
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
        }
    </style>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
    
{% endblock %}

{% block script %}
        <script src="/assets/js/auth.js" type="module"></script>
{% endblock %}
